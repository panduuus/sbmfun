            <script src="https://www.paypal.com/sdk/js?client-id=Aey9tP5PdHLbqA6UHBtrNdD7n1hW_P8iJqTgnoiQS-uH7I0M2kVR0TnOb4hNqbtlZWyw4TGh2P2nFQib&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
            <script>
              function initPayPalButton() {
                paypal.Buttons({
                  style: {
                    shape: 'rect',
                    color: 'black',
                    layout: 'horizontal',
                    label: 'donate',
                    tagline: false
                  },
          
                  createOrder: function(data, actions) {
                    return actions.order.create({
                      purchase_units: [{"amount":{"currency_code":"USD","value":5,"breakdown":{"item_total":{"currency_code":"USD","value":5}}},"items":[{"name":"item name","unit_amount":{"currency_code":"USD","value":5},"quantity":"1","category":"DONATION"}]}]
                    });
                  },
          
                  onApprove: function(data, actions) {
                    return actions.order.capture().then(function(orderData) {
                      
                      // Full available details
                      console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
          
                      // Show a success message within this page, e.g.
                      const element = document.getElementById('paypal-button-container');
                      element.innerHTML = '';
                      element.innerHTML = '<h3>Thank you for your payment!</h3>';
          
                      // Or go to another URL:  actions.redirect('thank_you.html');
                      
                    });
                  },
          
                  onError: function(err) {
                    console.log(err);
                  }
                }).render('#paypal-button-container');
              }
              initPayPalButton();
            </script>
